{% extends "base.html" %}
{% block title %}
  Create Your Profile
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
     <div class="col-10 col-md-8">
         <form method="post">
             {% csrf_token %}
             <div class="form-group mb-3">
                 <label for="name" class="form-label">Name</label>
                 <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required>
             </div>
 
             <div class="form-group mb-3">
                 <label for="email" class="form-label">Email Address</label>
                 <input type="email" class="form-control" id="email" name="email" required>
             </div>
 
             <div class="form-group mb-3">
                 <label for="phone" class="form-label">Phone</label>
                 <input type="text" class="form-control" id="phone" name="phone" required>
             </div>
             
             <div class="form-group mb-3">
                 <label for="summary" class="form-label">About You</label>
                 <textarea class="form-control" id="summary" name="summary" required></textarea>
             </div>
 
             <div class="form-group mb-3">
                 <label for="previous-work" class="form-label">Previous Volunteer Work / Role</label>
                 <textarea class="form-control" id="previous-work" name="previous-work"></textarea>
             </div>
 
             <div class="form-group mb-3">
                 <label for="degree" class="form-label">Degree</label>
                 <input type="text" class="form-control" id="degree"  name="degree">
             </div>
 
             <div class="form-group mb-3">
                 <label for="school" class="form-label">School</label>
                 <input type="text" class="form-control" id="school"  name="school" required>
             </div>
 
             <div class="form-group mb-3">
                 <label for="university" class="form-label">University</label>
                 <input type="text" class="form-control" id="university"  name="university">
             </div>
 
             <div class="form-group mb-3">
                 <label for="skills" class="form-label">Skills</label>
                 <input type="skills" class="form-control" id="skills" name="skills" required>
             </div>
 
             <button type="submit" class="btn btn-primary">Submit</button>
         </form>
     </div>
    </div>
 </div>

{% endblock content %}
